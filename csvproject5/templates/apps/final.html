{% extends 'apps/index.html'%}
{%block body_block%}
<html>
<body>
<center>
<h1> ENQUIRY INFORMATION</h1>
{% if s %}
<table border=5px;><thead>
<th>NO</th>
<th>NAME</th>
<th>MOBILE</th>
<th>CITY</th>
<th>COURSE</th></thead>
{% for x in s %}
<tr>
<td>{{x.no}}</td>
<td>{{x.name}}</td>
<td>{{x.mobile}}</td>
<td>{{x.city}}</td>
<td>{{x.course}}</td></tr>
{% endfor %}</table>
{% else %}
<p> NO RECORDS FOUND</p>
{% endif %}
</center> </body>
{%endblock%}
</html>

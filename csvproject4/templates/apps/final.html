<html>
<body>
<center>
<h1>BANK INFORMATION</h1>
{% if s %}
<table border=5px;><thead>
<th>BNAK NO</th>
<th>NAME</th>
<th>AMOUNT</th>
<th>CITY</th></thead>
{% for x in s %}
<tr>
<td>{{x.no}}</td>
<td>{{x.name}}</td>
<td>{{x.amount}}</td>
<td>{{x.city}}</td></tr>
{% endfor %}</table>
{% else %}
<p> NO RECORDS FOUND</p>
{% endif %}
</center></body>
</html>
